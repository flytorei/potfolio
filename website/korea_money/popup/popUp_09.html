<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="kr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="../css/cmm_new/popup.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../js/cmm/jquery-1.8.3.min.js"></script> 
	<title>이식중</title>
</head>
<body>
	<div class="pop_wrap">
		<div class="pop_header">
			<span>이석중</span>이석중입니다.
		</div>
		<div class="pop_section">
			<p class="pop_p">※ SMS는 80자(한글45자)까지 발송이 가능함</p>
			<div class="pop_table01">
				<table summary="전화 : 발송유형, 수신번호, 발신번호, 문자내용 관련 표입니다." >
					<caption>전화 관련 표입니다.</caption>
					<colgroup>
						<col width="20%">
						<col width="*">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row" class="txt_center">발송유형</th>
							<td><input type="radio" id="radio_01" name="pop_radio"><label for="radio_01" class="mr_15">SMS</label><input type="radio" id="radio_02" name="pop_radio"><label for="radio_02">LMS</label></td>
						</tr>
						<tr>
							<th scope="row" class="txt_center">수신번호</th>
							<td>010-2256-9817</td>
						</tr>
						<tr>
							<th scope="row" class="txt_center">발신번호</th>
							<td>044-000-0000</td>
						</tr>
						<tr class="pop_height200">
							<th scope="row"  class="txt_center">문자내용</th>
							<td class="va_top bytes_position">010-2256-9817 고객님이 문의주신 내용을 처리하였습니다.<br>감사합니다. <span class="bytes_txt">0/45Bytes</span></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="btn_box">
				<a href="#" class="btn">발송</a><a href="#" class="btn">초기화</a><a href="#" class="btn">닫기</a>
			</div>
		</div>
		
	</div>
</body>
</html>
