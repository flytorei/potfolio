<!DOCTYPE HTML>
<html lang="ko"><!-- 영문일 경우 "en"으로 넣어주세요. -->
	<head>
		<title> 우편번호 | 서울대학교 </title>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="Author" content="">
		<meta name="Keywords" content="서울대학교">
		<meta name="Description" content="서울대학교">

		<!-- call css -->
		<link type="text/css" rel="stylesheet" href="../css/import.css">
		
		<!-- call js -->
		<script src="../js/lib/jquery.min.js"></script>
		<script src="../js/ui.common.js"></script>

	</head>

	<body class="sub"><!-- 메인, 로그인페이지는 "main" 클래스명 추가, 서브페이지는 "sub" 클래스명 추가.-->
		<!-- 웹접근성: 반복영역 건너뛰기 -->
		<div id="skip_nav">
			<a href="#container">본문내용 바로가기</a>
		</div>

		<div id="wrap" class="layer_just_show">

			<!-- 헤더 -->
			<header id="header">
				<h1 class="main_tit">대학정보</h1>
				<a class="btn_sch" href="#none" title="통합검색 페이지 이동">검색</a>
				<a class="btn_gnb" href="#none" title="메뉴 페이지 이동">메뉴</a>
			</header><!--// 헤더 -->

			<!-- 컨테너 -->
			<section id="container">
				<div id="head">
					<h2 class="page_tit">대학&middot;대학원</h2>
					<a class="btn_prev" href="#none" title="이전 페이지 이동">이전</a>
				</div>

				<div id="conts" class="mcollege"><!-- 2depth메뉴별 유니크한 클래스명 추가. 예) 대학(원)은 'mcollege' 추가 (2depth폴더명과 동일)-->
					
					<br><br>
					id=conts div에 2depth메뉴별 유니크한 클래스명 추가.<br> 예) 대학(원)은 &#0039;mcollege&#0039; 추가 (2depth폴더명과 동일)
					<br><br>

				</div>

				<div id="gotop"><a href="#none">최상단으로 이동</a></div>
			</section><!--// 컨테너 -->

			<!-- 레이어팝업: 우편번호 -->
			<div class="g_layer_box full find_zipcode"><!-- 우편번호는 클래스명 "find_zipcode" 추가-->
				<div class="inner">
					
					<div class="g_layer_header">
						<h1>우편번호</h1>
					</div>
					
					<div class="g_layer_container">
						<div class="inside">
							
							<div class="remain_addr">
								<strong class="tit">나머지 주소</strong>
								<input class="rnd" type="text" placeholder="예) 1동 312호" value="2동 613호">
							</div>

							<div class="all_addr">
								<strong class="tit">완성된 주소 <span>[ 도로명으로 등록됩니다. ]</span></strong>
								<div class="cont">
									<span class="zip">07250</span>
									<p>서울특별시 영등포구 영중로 지하40, <span>2동 613호</span>(영등포동 3가, 영등포 뉴타운지하쇼핑몰)</p>
								</div>
							</div>

							<div class="btn_wrap_half">
								<a class="g_btn_04" href="#none">이전</a>
								<a class="g_btn_01" href="#none">확인</a>
							</div>

						</div><!--// .inside -->
					</div><!--// .g_layer_container -->

					<a class="btn_layer_close" href="#none">닫기</a>
				</div>
			</div>

			<!-- 푸터 -->
			<footer id="footer">
				<ul class="foot_menu">
					<li class="icon01"><a href="#none">메인</a></li>
					<li class="icon02"><a href="#none">이전</a></li>
					<li class="icon03"><a href="#none">다음</a></li>
					<li class="icon04"><a href="#none">새로고침</a></li>
					<li class="icon06"><a href="#none">메뉴</a></li>
				</ul>
			</footer><!--// 푸터 -->
		</div>

		<!-- call func. -->
		<script>
			pub_ui.init(); // 공통
		</script>
	</body>
</html>
