<!DOCTYPE HTML>
<html lang="ko"><!-- 영문일 경우 "en"으로 넣어주세요. -->
	<head>
		<title> 개인정보수정 | 마이페이지 | 서울대학교 </title>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="Author" content="">
		<meta name="Keywords" content="서울대학교">
		<meta name="Description" content="서울대학교">

		<!-- call css -->
		<link type="text/css" rel="stylesheet" href="../../css/import.css">
		
		<!-- call js -->
		<script src="../../js/lib/jquery.min.js"></script>
		<script src="../../js/ui.common.js"></script>

	</head>

	<body class="sub"><!-- 메인, 로그인페이지는 "main" 클래스명 추가, 서브페이지는 "sub" 클래스명 추가.-->
		<!-- 웹접근성: 반복영역 건너뛰기 -->
		<div id="skip_nav">
			<a href="#container">본문내용 바로가기</a>
		</div>

		<div id="wrap">
			<!-- 헤더 -->
			<header id="header">
				<h1 class="main_tit">마이페이지</h1>
				<a class="btn_sch" href="#none" title="통합검색 페이지 이동">검색</a>
				<a class="btn_gnb" href="#none" title="메뉴 페이지 이동">메뉴</a>
			</header><!--// 헤더 -->

			<!-- 컨테너 -->
			<section id="container">
				<div id="head">
					<h2 class="page_tit">개인정보수정</h2>
					<a class="btn_prev" href="#none" title="이전 페이지 이동">이전</a>
				</div>

				<div id="conts" class="mchaper"><!-- 2depth메뉴별 유니크한 클래스명 추가. 예) 개인정보수정은 'mchaper' 추가 (2depth폴더명과 동일)-->
					
					<!-- 기본정보 -->
					<div class="g_normal_box edu_modi_basic">
						<h3 class="g_tit_04">홍길동 [A123456]</h3>
						<table class="g_tbl_01">
							<caption>개인정보수정 - 소속, 신분, 상태, 영문, 생년월일의 순서로 정보제공</caption>
							<colgroup>
								<col style="width:30%">
								<col>
								<col style="width:80px">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">소속</th>
									<td>정보화본부 정보서비스팀</td>
									<td rowspan="2" class="pho">
										<span class="ep_photo"><img alt="사진" src="../../images/msnu/photo_edu_01.jpg"></span>
									</td>
								</tr>
								<tr>
									<th scope="row">신분</th>
									<td>법인직</td>
								</tr>
								<tr>
									<th scope="row">직급</th>
									<td colspan="2">5급(담당관)</td>
								</tr>
								<tr>
									<th scope="row">영문 <strong class="g_point_01">*</strong></th>
									<td colspan="2"><input class="rnd" type="text" value="Hong Gil Dong" title="영문명"></td>
								</tr>
								<tr>
									<th scope="row">생년월일 <strong class="g_point_01">*</strong></th>
									<td colspan="2">
										<input class="rnd" type="date" title="생년월일 입력" placeholder="YYYY-MM-DD">
										<div class="rdo_wrap">
											<input type="radio" id="solar_cal" name="solarlunar" checked>
											<label for="solar_cal">양력</label>
											<input type="radio" id="lunar_cal" name="solarlunar">
											<label for="lunar_cal">음력</label>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<!-- 연락처 -->
					<div class="g_normal_box edu_modi_con">
						<h4 class="g_tit_01">연락처</h4>
						<table class="g_tbl_01">
							<caption>연락처 - 사무실, 자택, 휴대폰의 순서로 정보제공</caption>
							<colgroup>
								<col style="width:30%">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">사무실</th>
									<td><input class="rnd" type="tel" placeholder="예) 0212341234" title="사무실전화번호 입력"></td>
								</tr>
								<tr>
									<th scope="row">자택</th>
									<td><input class="rnd" type="tel" placeholder="예) 0212341234" title="자택전화번호 입력"></td>
								</tr>
								<tr>
									<th scope="row">휴대폰</th>
									<td><input class="rnd" type="tel" value="01012341234" placeholder="예) 01012341234" title="휴대폰번호 입력"></td>
								</tr>
							</tbody>
						</table>
					</div>

					<!-- 주소 -->
					<div class="g_normal_box edu_modi_addr">
						<h4 class="g_tit_01">주소</h4>
						<table class="g_tbl_01">
							<caption>주소 - 주민등록지, 거주지의 순서로 정보제공</caption>
							<colgroup>
								<col style="width:30%">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">주민등록지 <strong class="g_point_01">*</strong></th>
									<td>
										<div class="ipt_btn_wrap type02">
											<input class="rnd" type="tel" title="우편번호" value="12345" readonly>
											<a class="g_btn_07" href="#none">주소검색</a>
										</div>
										<input class="rnd" type="text" title="기본주소" value="서울시 관악구 관악로 1" readonly>
										<input class="rnd" type="text" title="상세주소" value="서울대학교" readonly>
									</td>
								</tr>
								<tr>
									<th scope="row">
										거주지 <strong class="g_point_01">*</strong>
										<br><a class="g_btn_06" href="#none">상동</a>
									</th>
									<td>
										<div class="ipt_btn_wrap type02">
											<input class="rnd" type="tel" title="우편번호" value="12345" readonly>
											<a class="g_btn_07" href="#none">주소검색</a>
										</div>
										<input class="rnd" type="text" title="기본주소" value="서울시 관악구 관악로 1" readonly>
										<input class="rnd" type="text" title="상세주소" value="서울대학교" readonly>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="btn_wrap_half">
						<a class="g_btn_04" href="#none">취소</a>
						<a class="g_btn_01" href="#none">확인</a>
					</div>

				</div>

				<div id="gotop"><a href="#none">최상단으로 이동</a></div>
			</section><!--// 컨테너 -->

			<!-- 푸터 -->
			<footer id="footer">
				<ul class="foot_menu">
					<li class="icon01"><a href="#none">메인</a></li>
					<li class="icon02"><a href="#none">이전</a></li>
					<li class="icon03"><a href="#none">다음</a></li>
					<li class="icon04"><a href="#none">새로고침</a></li>
					<li class="icon06"><a href="#none">메뉴</a></li>
				</ul>
			</footer><!--// 푸터 -->
		</div>

		<!-- call func. -->
		<script>
			pub_ui.init(); // 공통
		</script>
	</body>
</html>
