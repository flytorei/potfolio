<!DOCTYPE HTML>
<html lang="ko"><!-- 영문일 경우 "en"으로 넣어주세요. -->
	<head>
		<title> 알림설정 | 마이페이지 | 서울대학교 </title>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="Author" content="">
		<meta name="Keywords" content="서울대학교">
		<meta name="Description" content="서울대학교">

		<!-- call css -->
		<link type="text/css" rel="stylesheet" href="../../css/import.css">
		
		<!-- call js -->
		<script src="../../js/lib/jquery.min.js"></script>
		<script src="../../js/ui.common.js"></script>

	</head>

	<body class="sub"><!-- 메인, 로그인페이지는 "main" 클래스명 추가, 서브페이지는 "sub" 클래스명 추가.-->
		<!-- 웹접근성: 반복영역 건너뛰기 -->
		<div id="skip_nav">
			<a href="#container">본문내용 바로가기</a>
		</div>

		<div id="wrap">
			<!-- 헤더 -->
			<header id="header">
				<h1 class="main_tit">마이페이지</h1>
				<a class="btn_sch" href="#none" title="통합검색 페이지 이동">검색</a>
				<a class="btn_gnb" href="#none" title="메뉴 페이지 이동">메뉴</a>
			</header><!--// 헤더 -->

			<!-- 컨테너 -->
			<section id="container">
				<div id="head">
					<h2 class="page_tit">알림설정</h2>
					<a class="btn_prev" href="#none" title="이전 페이지 이동">이전</a>
				</div>

				<div id="conts" class="mynoti"><!-- 2depth메뉴별 유니크한 클래스명 추가. 예) 알림설정은 'mynoti' 추가 (2depth폴더명과 동일)-->

					<div class="g_set_top">
						<h3 class="tit">기본단말 여부</h3>
						<span class="rdo_wrap">
							<input type="radio" id="yes_agree" name="agreeorno" checked><!-- for값과 id값은 똑같아야 함으로, id값 수정시 for값도 똑같이 수정바랍니다. -->
							<label for="yes_agree">예</label>
							<input type="radio" id="no_agree" name="agreeorno">
							<label for="no_agree">아니오</label>
						</span>
					</div>

					<div class="g_setting_box set_time">
						<ul>
							<li class="rdo">
								<label class="tit" for="notiorno">알림</label><!-- for값과 id값은 똑같아야 함으로, id값 수정시 for값도 똑같이 수정바랍니다. -->
								<input class="ios_style" type="checkbox" id="notiorno">
							</li>
							<li class="rdo">
								<label class="tit" for="interban">방해금지시간</label>
								<input class="ios_style" type="checkbox" id="interban" checked>
							</li>
							<li class="tim">
								<span>
									<label for="stime">시작</label>
									<input type="time" id="stime" step="1">
								</span>
								<span>
									<label for="etime">종료</label>
									<input type="time" id="etime" step="1">
								</span>
							</li>
						</ul>
					</div>

					<div class="get_menu set_noti">
						<div class="g_set_top">
							<h3 class="tit">알림서비스</h3>
							<span class="rdo_wrap">
								<input type="radio" id="sel_all" name="sel_type">
								<label for="sel_all">전체</label>
								<input type="radio" id="sel_part" name="sel_type" checked>
								<label for="sel_part">선택</label>
							</span>
						</div>
						<div class="g_setting_box">
							<p class="info">주요 알림은 서비스 선택에 상관없이 수신 됩니다.</p>
							<ul class="depth01">
								<li class="rdo">
									<strong class="tit">학사정보</strong>
									<ul class="depth02">
										<li>
											<label class="tit" for="noti0101">필수 [주요안내]</label><!-- for값과 id값은 똑같아야 함으로, id값 수정시 for값도 똑같이 수정바랍니다. -->
											<input type="checkbox" id="noti0101">
										</li>
										<li>
											<label class="tit" for="noti0102">오늘의 학사 [공통반복]</label>
											<input type="checkbox" id="noti0102" checked>
										</li>
									</ul>
								</li>
								<li class="rdo">
									<label for="noti02">전자결재</label>
									<input type="checkbox" id="noti02" checked>
								</li>
								<li class="rdo">
									<label for="noti03">이벤트</label>
									<input type="checkbox" id="noti03">
								</li>
								<li class="rdo">
									<label for="noti04">스누식단</label>
									<input type="checkbox" id="noti04">
								</li>
								<li class="rdo">
									<label for="noti05">쪽지</label>
									<input type="checkbox" id="noti05">
								</li>
								<li class="rdo">
									<strong class="tit">게시판 정책 서비스명</strong>
									<ul class="depth02">
										<li>
											<label class="tit" for="noti0601">게시판 서비스명1</label>
											<input type="checkbox" id="noti0601">
										</li>
										<li>
											<label class="tit" for="noti0602">게시판 서비스명2</label>
											<input type="checkbox" id="noti0602" checked>
										</li>
									</ul>
								</li>
							</ul>
						</div>
					</div><!--// .set_noti -->
					<div class="btn_wrap_half">
						<a class="g_btn_04" href="#none">취소</a>
						<a class="g_btn_01" href="#none">확인</a>
					</div>

				</div>

				<div id="gotop"><a href="#none">최상단으로 이동</a></div>
			</section><!--// 컨테너 -->

			<!-- 푸터 -->
			<footer id="footer">
				<ul class="foot_menu">
					<li class="icon01"><a href="#none">메인</a></li>
					<li class="icon02"><a href="#none">이전</a></li>
					<li class="icon03"><a href="#none">다음</a></li>
					<li class="icon04"><a href="#none">새로고침</a></li>
					<li class="icon06"><a href="#none">메뉴</a></li>
				</ul>
			</footer><!--// 푸터 -->
		</div>

		<!-- call func. -->
		<script>
			pub_ui.init(); // 공통
			pub_ui.fnMymenu();
		</script>
	</body>
</html>
