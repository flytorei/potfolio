<!DOCTYPE HTML>
<html lang="ko"><!-- 영문일 경우 "en"으로 넣어주세요. -->
	<head>
		<title> 신분변경 | 마이페이지 | 서울대학교 </title>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="Author" content="">
		<meta name="Keywords" content="서울대학교">
		<meta name="Description" content="서울대학교">

		<!-- call css -->
		<link type="text/css" rel="stylesheet" href="../../css/import.css">
		
		<!-- call js -->
		<script src="../../js/lib/jquery.min.js"></script>
		<script src="../../js/ui.common.js"></script>

	</head>

	<body class="sub"><!-- 메인, 로그인페이지는 "main" 클래스명 추가, 서브페이지는 "sub" 클래스명 추가.-->
		<!-- 웹접근성: 반복영역 건너뛰기 -->
		<div id="skip_nav">
			<a href="#container">본문내용 바로가기</a>
		</div>

		<div id="wrap">
			<!-- 헤더 -->
			<header id="header">
				<h1 class="main_tit">마이페이지</h1>
				<a class="btn_sch" href="#none" title="통합검색 페이지 이동">검색</a>
				<a class="btn_gnb" href="#none" title="메뉴 페이지 이동">메뉴</a>
			</header><!--// 헤더 -->

			<!-- 컨테너 -->
			<section id="container">
				<div id="head">
					<h2 class="page_tit">신분변경</h2>
					<a class="btn_prev" href="#none" title="이전 페이지 이동">이전</a>
				</div>

				<div id="conts" class="mstatus"><!-- 2depth메뉴별 유니크한 클래스명 추가. 예) 신분변경은 'mstatus' 추가 (2depth폴더명과 동일)-->

					<div class="g_guide_top">
						<p class="g_text_03">변경하시려는 신분 선택 후 확인 버튼을 누르세요.<br>앱을 재실행하면 기본값으로 자동 설정 됩니다.</p>
					</div>
					<div class="g_setting_box">
						<ul>
							<li class="rdo">
								<label for="sta_stu">학생[기본값]</label>
								<input type="radio" id="sta_stu" name="chstatus" checked><!-- id값과 for값은 똑같아야 합니다.  id값 변경시 for값도 똑같이 바꿔주세요. -->
							</li>
							<li class="rdo">
								<label for="sta_pro">교수</label>
								<input type="radio" id="sta_pro" name="chstatus">
							</li>
							<li class="rdo">
								<label for="sta_wor">직원</label>
								<input type="radio" id="sta_wor" name="chstatus">
							</li>
							<li class="chk">
								<input type="checkbox" id="sta_def">
								<label for="sta_def">기본값 설정</label>
							</li>
						</ul>
					</div>
					<div class="btn_wrap_half">
						<a class="g_btn_04" href="#none">취소</a>
						<a class="g_btn_01" href="#none">확인</a>
					</div>

				</div>

				<div id="gotop"><a href="#none">최상단으로 이동</a></div>
			</section><!--// 컨테너 -->

			<!-- 푸터 -->
			<footer id="footer">
				<ul class="foot_menu">
					<li class="icon01"><a href="#none">메인</a></li>
					<li class="icon02"><a href="#none">이전</a></li>
					<li class="icon03"><a href="#none">다음</a></li>
					<li class="icon04"><a href="#none">새로고침</a></li>
					<li class="icon06"><a href="#none">메뉴</a></li>
				</ul>
			</footer><!--// 푸터 -->
		</div>

		<!-- call func. -->
		<script>
			pub_ui.init(); // 공통
		</script>
	</body>
</html>
